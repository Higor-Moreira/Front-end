<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font: bold 25pt arial;
            color: greenyellow;
            background-color: black;
            text-align: center;
            padding-top: 20px;
        }
    </style>

</head>
<body>
    <script>
        let nome = window.prompt('Qual seu nome:')
        document.write(`${nome}, seja bem vindo ao nosso site!<br/>`)
        document.write(`Seu nome possui ${nome.length} letras<br/>`)
        document.write(`Seu nome em maiscula fica assim - ${nome.toLocaleUpperCase()}<br/>`)
        document.write(`Seu nome em minuscula fica assim - ${nome.toLocaleLowerCase()}<br/>`)
        

    </script>
</body>
